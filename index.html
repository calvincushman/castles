<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Sandcastles</title>
  </head>
  <body>
    <div class="container">
      <!-- sandcastle 1 -->
      <h2>look at <span class="clickable">this</span> castle</h2>
      <div id="castle1">
        <img src="img/castle1.jpg" alt="sort of cool castle" />
        <p>this is a sandcastle
        </p>
      </div>
      <!-- sandcastle 2 -->
      <span class="clickable"><h2>look at <strong>this</strong> castle</h2></span>
      <div id="castle2">
        <img src="img/sandcastle2.jpg" alt="cool castle" />
        <p>this one is waaay cooler
        </p>
      </div>
    </div>
  </body>
</html>
